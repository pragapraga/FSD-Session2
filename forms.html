<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" id="age" placeholder="Enter Age"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td colspan="1"><input type="reset" value="Reset"></td>
                <td align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
